<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Task 1 by Akedil Aidyn</title>
  </head>
  <body>
    <div class="page-content">
      <aside class="sidebar">
        <div class="sidebar-img">
          <button class="close-btn nav-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-x"
              viewBox="0 0 16 16"
            >
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"
              />
            </svg>
          </button>
        </div>
      </aside>
      <main>
        <header>
          <button class="burger-btn nav-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-list"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
              />
            </svg>
          </button>
          <div class="header-text">
            <h1 class="heading">Let Make Something Great</h1>
            <p class="subheading">
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
            </p>
          </div>
        </header>

        <article>
          <section id="content">
            <nav class="nav">
              <ul class="nav-list">
                <li class="nav-item">
                  <a href="#" id="nav-clients" class="nav-item-active"
                    >Clients</a
                  >
                </li>
                <li class="nav-item">
                  <a href="#" id="nav-products">Products</a>
                </li>
                <li class="nav-item">
                  <a href="#" id="nav-feedback">Feedback</a>
                </li>
              </ul>
            </nav>
            <ul class="clients-list"></ul>
          </section>

          <form action="post" class="updates-form">
            <h2 class="updates-form-heading">i want to get fresh updates</h2>
            <label for="name" class="updates-form-label">first name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="updates-form-input"
            />
            <p class="name-error error"></p>
            <label for="email" class="updates-form-label">email</label>
            <input
              type="email"
              name="email"
              id="email"
              class="updates-form-input"
            />
            <p class="email-error error"></p>
            <div class="">
              <input
                type="checkbox"
                name="processing-checkbox"
                id="processing-checkbox"
              />
              <label for="processing-checkbox"
                >I consent to processing of personal data</label
              >
            </div>
            <p class="checked-error error"></p>
            <button type="submit" class="submit-btn">Subscribe</button>
          </form>
        </article>

        <footer>All right reserved 2025</footer>
      </main>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
